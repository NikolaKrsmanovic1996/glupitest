<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
		  rel="stylesheet"
	 	  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
	 	  crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>
    <a th:href="@{/employees/showFormAdd}"
    class="btn btn-primary btn-sm mb-3">Add employee</a>
    
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />	
				
				<!--  ADD UPDATE BUTTON LINk -->
				<td>
				<a th:href="@{/employees/updateFormEmployee(employeeId=${tempEmployee.id})}"
				class="btn btn-info col-5">Update</a>
				
				<a th:href="@{/employees/deleteEmployee(employeeId=${tempEmployee.id})}"
   				   class="btn btn-danger col-5"
  			       onclick="return confirm('Da li ste sigurni da želite da obrišete ovaj objekat?')">Delete</a>
				</td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
