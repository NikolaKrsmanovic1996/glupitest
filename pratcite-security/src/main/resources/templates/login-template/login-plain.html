<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Forma za prijavu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">  
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="container border p-4 rounded" style="max-width: 400px;">
  
    <h2 class="text-center">CAO BATO</h2>
      <form action="#" th:action="@{/authenticateUser}" method="POST">
         <div th:if="${param.error}" class="text-danger text-center mb-3">Pogrešno korisničko ime i lozinka</div>
           <input type="text" placeholder="Korisničko ime" name="username" class="form-control mb-4" />
           <input type="password" placeholder="Lozinka" name="password" class="form-control mb-4" />
           <button type="submit" class="btn btn-primary">Prijava</button>
           
           <div th:if="${param.logout}" class="text-danger text-center mb-3">Uspesno ste se logoutavli</div>
      
      </form> 
  </div>
</body>
</html>
