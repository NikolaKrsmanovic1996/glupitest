<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<title>SHOW FORM ADD</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous" />


<body>
	<div class="container">
		<h3>Add employee to Database</h3>
		<br>
		<form action="#" th:action="@{employees/save}" th:object=${employeeForForm} method="POST">
			 
		    <input type="hidden" th:field="*{id}"/>

			<input type="text" th:field="*{firstName}"class="form-control mb-4 w-25" placeholder="firstName" /> 
			<input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="lastName"  /> 
			<input type="text" th:field="*{email}" class="form-control mb-4 w-25"    placeholder="email" /> <br />
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
	</div>
</body>


</html>
